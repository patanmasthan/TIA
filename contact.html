<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patan Masthan | Portfolio</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<!-- EMAILJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
  emailjs.init("YSXz0_ivFVfV7_Jgi");
})();
</script>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
}

body {
  background-color: #f5f7fa;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  overflow: hidden;
}

/* Bubble Background */
#bubble-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
  pointer-events: none;
}

.bubble {
  position: absolute;
  bottom: -50px;
  border-radius: 50%;
  opacity: 0.6;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.6;
  }
  100% {
    transform: translateY(-110vh) scale(1.3);
    opacity: 0;
  }
}

.contact-card {
  background-color: #ffffff;
  border-radius: 12px;
  padding: 40px 30px;
  max-width: 450px;
  width: 100%;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  z-index: 1;
}

.contact-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

.contact-card h2 {
  font-size: 2rem;
  margin-bottom: 5px;
  color: #1f2937;
}

.contact-card h3 {
  margin: 20px 0 10px;
  color: #374151;
  font-weight: 500;
}

.contact-card p {
  font-size: 1rem;
  margin: 8px 0;
  color: #4b5563;
}

.contact-card span {
  font-size: 1.2rem;
  margin-right: 6px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-bottom: 15px;
}

form input, form textarea {
  padding: 12px 15px;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-size: 1rem;
  outline: none;
  width: 100%;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

form input:focus, form textarea:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 5px rgba(59,130,246,0.3);
}

form button {
  padding: 12px;
  border: none;
  background-color: #3b82f6;
  color: #fff;
  font-size: 1rem;
  font-weight: 500;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

form button:hover {
  background-color: #2563eb;
  transform: scale(1.03);
}

#status {
  font-size: 1rem;
  margin-bottom: 15px;
  font-weight: 500;
}

/* Social Links */
.social-links {
  margin-top: 20px;
}

.social-links a {
  display: inline-block;
  margin: 6px;
  padding: 10px 18px;
  border-radius: 8px;
  background-color: #3b82f6;
  color: #fff;
  font-size: 0.9rem;
  text-decoration: none;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.social-links a:hover {
  background-color: #2563eb;
  transform: scale(1.05);
}

@media(max-width: 480px){
  .contact-card {
    padding: 30px 20px;
  }
}
</style>
</head>

<body>

<!-- Bubble Container -->
<div id="bubble-container"></div>

<div class="contact-card">
  <h2>Contact Me</h2>
  <h3>Send a Message</h3>

  <form id="contact-form">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <p id="status"></p>


  <h3>Follow Me</h3>
  <div class="social-links">
    <a href="https://www.instagram.com/masthi_masthan6546" target="_blank">Instagram</a>
    <a href="https://www.linkedin.com/in/patan-masthan-7a82b8299/" target="_blank">LinkedIn</a>
    <a href="https://github.com/patanmasthan" target="_blank">GitHub</a>
  </div>
</div>

<script>
/* EMAIL JS */
document.getElementById("contact-form").addEventListener("submit", function(e) {
  e.preventDefault();
  emailjs.sendForm("service_q9nhvzb","template_trlven8",this).then(
    () => {
      document.getElementById("status").innerText = "Message sent successfully I will contact you within 24hrs ✅";
      document.getElementById("status").style.color = "green";
      this.reset();
    },
    () => {
      document.getElementById("status").innerText = "Failed to send message ❌";
      document.getElementById("status").style.color = "red";
    }
  );
});

/* BUBBLES */
const bubbleContainer = document.getElementById('bubble-container');
const colors = ['#3b82f6','#60a5fa','#93c5fd','#a78bfa','#f472b6','#34d399'];

function createBubble() {
  const bubble = document.createElement('div');
  bubble.className = 'bubble';

  const size = Math.random() * 25 + 10;
  bubble.style.width = size + 'px';
  bubble.style.height = size + 'px';

  bubble.style.left = Math.random() * window.innerWidth + 'px';
  bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
  bubble.style.animationDuration = (Math.random() * 6 + 5) + 's';

  bubbleContainer.appendChild(bubble);

  setTimeout(() => bubble.remove(), 11000);
}

setInterval(createBubble, 500);
</script>

</body>
</html>
