<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* Reset and Body */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  color: #333;
  overflow-x: hidden;
}

/* Video Background */
#bgVideo {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: -1;
  filter: brightness(0.6);
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 220px;
  height: 100%;
  background: linear-gradient(135deg, #6c63ff, #4a47d1);
  color: white;
  padding-top: 40px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  z-index: 1;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 40px;
}

.sidebar a {
  color: white;
  text-decoration: none;
  padding: 12px 20px;
  border-radius: 8px;
  transition: background 0.3s;
  display: flex;
  align-items: center;
  gap: 10px;
}

.sidebar a:hover {
  background: rgba(255,255,255,0.2);
}

.sidebar .logout {
  margin-top: auto;
  margin-bottom: 20px;
}

/* Logout button */
.logout {
  padding: 30px 50px;
  border: none;
  border-radius: 8px;
  background: #ff4d4d;
  color: white;
  font-size: 16px;
  cursor: pointer;
  width: calc(100% - 40px);
  margin: 0 20px;
}

/* Main Content */
.main {
  margin-left: 240px;
  padding: 40px;
  z-index: 1;
  position: relative;
}

/* Profile Card */
.profile-card {
  background: rgba(255, 255, 255, 0.95);
  padding: 25px;
  border-radius: 15px;
  display: flex;
  align-items: center;
  gap: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.profile-card:hover {
  transform: translateY(-5px);
}

.avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #6c63ff;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  font-weight: bold;
}

.profile-info h2 {
  margin: 0;
  color: #333;
}

.profile-info p {
  margin: 5px 0 0;
  color: #666;
}

/* Cards Section */
.cards {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 30px;
}

.card {
  flex: 1 1 220px;
  background: rgba(255, 255, 255, 0.95);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  text-align: center;
  transition: transform 0.2s, background 0.3s, color 0.3s;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-5px);
  background: linear-gradient(135deg, #6c63ff, #4a47d1);
  color: white;
}

.card i {
  font-size: 28px;
  margin-bottom: 10px;
}

/* Stats Section */
.stats {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 30px;
}

.stat-card {
  flex: 1 1 200px;
  background: rgba(255, 255, 255, 0.95);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  text-align: center;
}

.progress-container {
  margin-top: 10px;
  background: #eee;
  border-radius: 12px;
  overflow: hidden;
}

.progress {
  height: 12px;
  width: 0;
  background: #6c63ff;
  border-radius: 12px;
  transition: width 1s;
}

/* Notifications */
.notifications {
  margin-top: 30px;
}

.notification-item {
  background: rgba(255, 255, 255, 0.95);
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}
</style>
</head>

<body>

<!-- Video Background -->
<video autoplay muted loop id="bgVideo">
  <source src="images/145864-787701151_medium.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Dashboard</h2>
  <a href="dashboard.html"><i class="fas fa-home"></i>Home</a>
  <a href="profile.html"><i class="fas fa-user"></i>ID Card</a>
  <a href="course.html"><i class="fas fa-book"></i>Courses</a>
  <a href="#"><i class="fas fa-cog"></i>Settings</a>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- Main Content -->
<div class="main">
  <div class="profile-card">
    <div class="avatar" id="avatar">S</div>
    <div class="profile-info">
      <h2 id="studentName">Student</h2>
      <p id="studentEmail">student@email.com</p>
    </div>
  </div>

  
<script>
document.addEventListener("DOMContentLoaded", function () {

  // Redirect if not logged in
  const isLoggedIn = localStorage.getItem("isLoggedIn");
  if (isLoggedIn !== "true") {
    window.location.href = "index.html";
    return;
  }

  // Set profile info
  const email = localStorage.getItem("email") || "student@email.com";
  document.getElementById("studentEmail").innerText = email;
  document.getElementById("studentName").innerText = email.split("@")[0];
  document.getElementById("avatar").innerText = email.charAt(0).toUpperCase();

  // Animate progress bars
  setTimeout(() => {
    document.getElementById("progress1").style.width = "80%";
    document.getElementById("progress2").style.width = "30%";
    document.getElementById("progress3").style.width = "72%";
  }, 500);
});

// Logout
function logout(){
  localStorage.removeItem("isLoggedIn");
  window.location.href = "index.html";
}
</script>

</body>
</html>
